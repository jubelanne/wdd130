<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="POST">
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. Explain the purpose of CSS in web development.</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">3. Which of the following is used to style an HTML document?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="js">JavaScript</option>
        </select>

        <label for="q4">4. How many heading tags are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6">

        <button type="submit">Submit Quiz</button>
    </form>
</div>

</body>
</html>
